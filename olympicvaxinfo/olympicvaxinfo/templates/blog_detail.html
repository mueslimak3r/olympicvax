{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ post.title }}</h1>
    <small>
        <!--{{ post.created_on.date }} |&nbsp;-->
        Archive:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <br>
    Source:&nbsp; <a href={{ post.siteurl }}>{{ post.siteurl }}</a>
    <p>{{ post.body | linebreaks }}</p>
</div>
{% endblock %}
